name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

 frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci
        
      - name: Run Frontend Tests
        run: |
          cd frontend
          npx vitest run
