name: CI (Dev Only)

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: 🔍 Check for old read_file usage
        run: |
          echo "🔎 Scanning for any use of Settings.read_file()..."
          ! grep -r "read_file" backend/app || (echo "❌ Found usage of read_file. Clean this up!" && exit 1)

      - name: Run Backend Tests
        env:
          TESTING: "true"
          DB_HOST: localhost
        run: |
          cd backend
          pytest --maxfail=1 --disable-warnings -q

      - name: Show Test Results Summary
        if: always()
        run: echo "✅ Backend tests completed."

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Frontend Tests
        run: |
          cd frontend
          npx vitest run

